{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="album py-5 bg-body-tertiary">
    <h1 class="text-center text-primary display-4" style="margin: 50px 20px 50px 20px;">Editar</h1>
      <div class="container">
        <form method="post" class="container" style="max-width: 800px;">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>

{% endblock %}
