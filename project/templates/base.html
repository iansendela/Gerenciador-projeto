{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de projetos</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
</head>


<body>

  <style>
    body {
      font-size: 17px;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .mt-5 {
      margin-top: 0rem !important;
    }

  </style>



  <!-- Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mt-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../assets/brand/bootstrap-logo-white.svg" width="38" height="30" class="d-inline-block align-top"
          alt="Bootstrap" loading="lazy">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2"
        aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent2">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'projetos' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todos_projetos' %}">Projetos</a>
          </li>
        </ul>
        <form method="get" action="{% url 'pesquisar' %}" class="d-flex">
          <input class="form-control me-2" type="text" name="termo_pesquisa" value="{{  request.GET.termo_pesquisa }}"
            placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-outline-light" type="submit">Pesquisar</button>
        </form>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock content %}


  <!-- Footer -->
  <footer class="footer fixed-bottom bg-primary py-0">
    <div class="container text-center text-white">
      Copyright &copy; Django Central
    </div>
  </footer>
  <script src="{% static 'jquery/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
